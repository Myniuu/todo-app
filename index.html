<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Todo list</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Todo List</h1>
        </div>
    </header>
    <main>
        <div class="current-list">
            <h2>All Tasks</h2>
            <button id="add-task" class="add-task">+ Add Task</button>
        </div>
    </main>
    <sidebar>
        <div class="list-menu">
            <button class="project-btn" id="btn-alltasks-bar"><img src="img/all.svg" alt="">All Tasks</button>
            <button class="project-btn" id="btn-today-bar"><img src="img/today.svg" alt="">Today</button>
            <button class="project-btn" id="btn-week-bar"><img src="img/week.svg" alt="">This week</button>
            <button class="project-btn" id="btn-important-bar"><img src="img/important.svg" alt="">Important</button>
        </div>
        <div class="projects-menu">
            <h2>Projects</h2>
            <button class="add-project"><img src="img/add.svg" alt="">Add Project</button>
        </div>
    </sidebar>
    <script type="module" src="main.js"></script>
</body>
</html>
